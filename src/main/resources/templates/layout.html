<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:fragment="head(page_title)" lang="en">
    <meta charset="utf-8"/>

    <title>InstaTeam</title>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/site.css}"/>

</head>
<body>

<header th:fragment="header">
    <div class="container">
        <div class="site-header">
            <a class="logo" th:href="@{/index.html}">InstaTeam</a>
            <a class="new-project button icon-left" th:href="@{/add}"><i class="material-icons">add</i> New Project</a>
        </div>
    </div>
</header>

<nav th:fragment="navbar">
    <ul>
        <li class="selected"><a th:href="@{/index.html}">Projects</a></li>
        <li><a th:href="@{/collaborators.html}">Collaborators</a></li>
        <li><a th:href="@{/roles.html}">Roles</a></li>
    </ul>
</nav>


<div th:fragment="flash" th:if="${flash != null}" class="container" id="flash">
    <i class="right material-icons" data-close="">close</i>
    <div th:classappend="${#strings.toLowerCase(flash.status)}" th:text="${flash.message}" class="flash"></div>
</div>

</body>
</html>
