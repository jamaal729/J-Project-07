<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout :: head('Projects')"></head>
<body>
<div th:replace="layout :: flash"></div>
<header th:replace="layout :: header"></header>
<nav th:replace="layout :: navbar"></nav>
<section>
    <div class="container wrapper">
        <div class="project-list">
            <div th:each="project : ${projects}" class="project">
                <h2><a th:href="|project/${project.id}|" th:text="${project.name}"></a></h2>
                <p th:text="${project.description}"></p>
                <span th:class="'tag ' + ${project.status}" th:text="${project.status}"></span>
            </div>
        </div>
    </div>
</section>
</body>
</html>
