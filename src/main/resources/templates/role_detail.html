<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="layout :: head('Roles')"></head>
<body>
<header th:replace="layout :: header"></header>
<nav>
    <ul>
        <li><a th:href="@{/index.html}">Projects</a></li>
        <li><a th:href="@{/collaborators.html}">Collaborators</a></li>
        <li class="selected"><a th:href="@{/roles.html}">Roles</a></li>
    </ul>
</nav>
<section>
    <div class="container wrapper">
        <form th:object="${role}" th:action="|@{/roles/}${role.id}|" method="post">
            <input type="hidden" th:field="*{id}"/>
            <h2>Edit Role</h2>
            <div class="actions add-new-role">
                <input type="text" th:field="*{name}" th:classappend="${#fields.hasErrors('name')}? 'error' : ''"
                       placeholder="New Role..."/>
                <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                <button type="submit" class="button" style="width: 84px;">Update</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
